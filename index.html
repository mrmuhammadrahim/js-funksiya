      add( 2, 1)

      function add (a, b) {
        
        return  ` ${a} + ${b} = ${a + b} `
    }
    
      console.log(add(2, 1))
     
    

      function div(num1, num2) {
        let natija = num1 / num2;

        return {
          son1: num1,
          son2: num2,
          natija: natija
        };
      }

      function calc(a, divResult) {
        let yakuniyNatija = a * divResult.natija
        let ifoda = `${a} * ${divResult.son1} / ${divResult.son2} = ${yakuniyNatija} `

        return ifoda
      }
      
      console.log(calc(2, div(10, 5)))

    </script>
